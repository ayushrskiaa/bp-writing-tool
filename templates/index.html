<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bihar Police - Hinglish to Devanagari Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="container">
        <div class="header-gov">
            Government of Bihar
        </div>
        
        <div class="header-logo">
            <img src="{{ url_for('static', filename='images/bihar-police-logo.svg') }}" 
                 alt="Bihar Police Logo" 
                 title="Bihar Police">
            <div class="logo-text">
                <h1>बिहार पुलिस</h1>
                <p>Bihar Police</p>
                <p>Government of Bihar</p>
            </div>
        </div>

        <div class="main-content">
            <div class="page-title">
                <h2>Hinglish to Devanagari Converter</h2>
            </div>

            <div class="format-selector">
                <label for="documentFormat">Select Document Format:</label>
                <select id="documentFormat">
                    <option value="free">Free Format</option>
                    <option value="fir">FIR Report</option>
                    <option value="statement">Witness Statement</option>
                    <option value="memo">Police Memo</option>
                    <option value="report">Investigation Report</option>
                    <option value="notice">Police Notice</option>
                </select>
            </div>

            <!-- Dynamic form container -->
            <div id="formContainer">
                <!-- Free format (current) -->
                <div class="format-form" id="freeFormat">
                    <div class="editor-wrapper">
                        <textarea id="inputBox" 
                                 autocomplete="off" 
                                 autofocus 
                                 placeholder="यहाँ Hinglish में टाइप करें..."></textarea>
                        <div id="mirror"></div>
                    </div>
                </div>

                <!-- FIR Report format -->
                <div class="format-form" id="firFormat" style="display: none;">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>एफ.आई.आर. संख्या:</label>
                            <input type="text" class="hinglish-input" data-field="firNumber" 
                                   placeholder="FIR Number">
                        </div>
                        <div class="form-group">
                            <label>दिनांक:</label>
                            <input type="date" data-field="date">
                        </div>
                        <div class="form-group">
                            <label>थाना:</label>
                            <input type="text" class="hinglish-input" data-field="policeStation" 
                                   placeholder="Police Station">
                        </div>
                        <div class="form-group">
                            <label>शिकायतकर्ता का नाम:</label>
                            <input type="text" class="hinglish-input" data-field="complainantName" 
                                   placeholder="Complainant Name">
                        </div>
                        <div class="form-group full-width">
                            <label>घटना का विवरण:</label>
                            <textarea class="hinglish-input" data-field="description" rows="5"
                                      placeholder="Incident Description"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Add similar blocks for other formats -->
                <!-- ... -->
            </div>

            <div id="suggestions"></div>
            
            <div class="button-group">
                <button id="previewBtn">
                    <span>पूर्वावलोकन (Preview)</span>
                </button>
                <button id="exportBtn">
                    <span>निर्यात करें (Export as PDF)</span>
                </button>
            </div>
        </div>

        <div class="footer-gov">
            <p>© Bihar Police Department | Government of Bihar</p>
            <p>Last Updated: {{ current_date }}</p>
        </div>
    </div>

    <div class="modal-overlay" id="previewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>पूर्वावलोकन (Preview)</h3>
                <button class="close-btn" id="closePreview">&times;</button>
            </div>
            <div class="modal-body">
                <div class="preview-page" id="previewContent"></div>
            </div>
            <div class="modal-footer">
                <button id="cancelPreview" class="modal-btn btn-secondary">
                    बंद करें (Close)
                </button>
                <button id="confirmExport" class="modal-btn btn-primary">
                    <span>डाउनलोड करें (Download)</span>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
